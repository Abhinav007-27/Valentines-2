<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Message For You ‚ù§Ô∏è</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Great+Vibes&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #8B0000 0%, #DC143C 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            position: relative;
        }

        /* Floating hearts decoration */
        .heart-decoration {
            position: fixed;
            font-size: 20px;
            opacity: 0.3;
            animation: float 6s infinite ease-in-out;
            pointer-events: none;
            z-index: 1;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }

        /* Music Button */
        .music-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .music-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        /* Section Container */
        .section {
            display: none;
            opacity: 0;
            width: 100%;
            min-height: 100vh;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            z-index: 2;
        }

        .section.active {
            display: flex;
            animation: fadeIn 0.8s forwards;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        /* FIRST SCREEN - Message Notification */
        .message-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 60px 50px;
            border-radius: 30px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            animation: popIn 0.6s ease;
        }

        @keyframes popIn {
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .message-card h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 48px;
            color: #8B0000;
            margin-bottom: 20px;
        }

        .message-card p {
            font-size: 20px;
            color: #666;
            margin-bottom: 40px;
        }

        .open-btn {
            background: linear-gradient(135deg, #DC143C, #8B0000);
            color: white;
            border: none;
            padding: 18px 50px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(220, 20, 60, 0.4);
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
        }

        .open-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(220, 20, 60, 0.6);
        }

        /* SECOND SCREEN - Photo Collage */
        .photo-section {
            flex-direction: column;
            align-items: center;
        }

        .photo-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            max-width: 1200px;
            margin-bottom: 50px;
        }

        .polaroid {
            background: white;
            padding: 15px;
            padding-bottom: 60px;
            border-radius: 5px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transform: rotate(0deg);
            opacity: 0;
            animation: polaroidPop 0.6s ease forwards;
            position: relative;
        }

        .polaroid:nth-child(1) { 
            animation-delay: 0.2s; 
            transform: rotate(-3deg);
        }
        .polaroid:nth-child(2) { 
            animation-delay: 0.4s; 
            transform: rotate(2deg);
        }
        .polaroid:nth-child(3) { 
            animation-delay: 0.6s; 
            transform: rotate(-2deg);
        }
        .polaroid:nth-child(4) { 
            animation-delay: 0.8s; 
            transform: rotate(3deg);
        }

        @keyframes polaroidPop {
            0% { 
                transform: scale(0) rotate(0deg); 
                opacity: 0; 
            }
            100% { 
                transform: scale(1) rotate(var(--rotation, 0deg)); 
                opacity: 1; 
            }
        }

        .polaroid img {
            width: 100%;
            height: 280px;
            object-fit: cover;
            border-radius: 3px;
        }

        .polaroid-caption {
            font-family: 'Great Vibes', cursive;
            font-size: 24px;
            color: #8B0000;
            text-align: center;
            margin-top: 15px;
            position: absolute;
            bottom: 15px;
            left: 0;
            right: 0;
        }

        .continue-btn {
            background: white;
            color: #8B0000;
            border: 3px solid #8B0000;
            padding: 15px 40px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            animation: fadeIn 1s 1s backwards;
        }

        .continue-btn:hover {
            background: #8B0000;
            color: white;
            transform: scale(1.05);
        }

        /* THIRD SCREEN - Valentine Question */
        .valentine-card {
            background: rgba(255, 255, 255, 0.98);
            padding: 70px 60px;
            border-radius: 30px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            max-width: 600px;
            animation: popIn 0.6s ease;
            position: relative;
        }

        .valentine-card h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 56px;
            color: #8B0000;
            margin-bottom: 50px;
            line-height: 1.3;
        }

        .button-container {
            display: flex;
            gap: 30px;
            justify-content: center;
            margin-top: 40px;
            flex-wrap: wrap;
            position: relative;
            min-height: 120px;
        }

        .valentine-btn {
            padding: 18px 50px;
            font-size: 20px;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            font-family: 'Poppins', sans-serif;
        }

        .yes-btn {
            background: linear-gradient(135deg, #DC143C, #8B0000);
            color: white;
            box-shadow: 0 10px 30px rgba(220, 20, 60, 0.4);
        }

        .yes-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 15px 40px rgba(220, 20, 60, 0.6);
        }

        .no-btn {
            background: white;
            color: #8B0000;
            border: 3px solid #8B0000;
            position: fixed;
            transition: all 0.3s ease;
            z-index: 100;
        }

        /* Success Message */
        .success-message {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 50px 70px;
            border-radius: 30px;
            box-shadow: 0 20px 80px rgba(0, 0, 0, 0.4);
            text-align: center;
            z-index: 10000;
            animation: popIn 0.5s ease;
        }

        .success-message.show {
            display: block;
        }

        .success-message h2 {
            font-family: 'Great Vibes', cursive;
            font-size: 48px;
            color: #DC143C;
            margin-bottom: 20px;
        }

        .success-message p {
            font-size: 20px;
            color: #666;
        }

        /* Decorative hearts */
        .heart-doodle {
            position: absolute;
            font-size: 30px;
            opacity: 0.6;
            animation: pulse 2s infinite ease-in-out;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .message-card {
                padding: 40px 30px;
            }

            .message-card h1 {
                font-size: 36px;
            }

            .valentine-card {
                padding: 50px 30px;
            }

            .valentine-card h1 {
                font-size: 42px;
            }

            .photo-container {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .button-container {
                flex-direction: column;
                align-items: center;
                gap: 20px;
            }

            .no-btn {
                position: fixed;
            }

            .music-btn {
                width: 45px;
                height: 45px;
                font-size: 20px;
            }
        }

        /* Hide audio element */
        audio {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Decorative floating hearts -->
    <div class="heart-decoration" style="top: 10%; left: 10%;">‚ù§Ô∏è</div>
    <div class="heart-decoration" style="top: 20%; right: 15%;">üíï</div>
    <div class="heart-decoration" style="bottom: 15%; left: 20%;">üíñ</div>
    <div class="heart-decoration" style="bottom: 25%; right: 10%;">üíó</div>

    <!-- Music Button -->
    <div class="music-btn" id="musicBtn">üéµ</div>

    <!-- Audio Element -->
    <audio id="bgMusic" loop>
        <source src="https://www.bensound.com/bensound-music/bensound-romantic.mp3" type="audio/mpeg">
    </audio>

    <!-- SECTION 1: Message Notification -->
    <div class="section active" id="section1">
        <div class="message-card">
            <h1>You Got A Message</h1>
            <p style="font-size: 48px; margin: 20px 0;">‚ù§Ô∏è</p>
            <p>Someone special has something to tell you...</p>
            <button class="open-btn" onclick="openMessage()">OPEN MESSAGE</button>
        </div>
    </div>

    <!-- SECTION 2: Photo Collage -->
    <div class="section" id="section2">
        <div class="photo-section">
            <div class="photo-container">
                <div class="polaroid" style="--rotation: -3deg;">
                    <img src="https://images.unsplash.com/photo-1516589178581-6cd7833ae3b2?w=400" alt="Memory 1">
                    <div class="polaroid-caption">Our first moment</div>
                </div>
                <div class="polaroid" style="--rotation: 2deg;">
                    <img src="https://images.unsplash.com/photo-1522673607200-164d1b6ce486?w=400" alt="Memory 2">
                    <div class="polaroid-caption">Always laughing</div>
                </div>
                <div class="polaroid" style="--rotation: -2deg;">
                    <img src="https://images.unsplash.com/photo-1518568814500-bf0f8d125f46?w=400" alt="Memory 3">
                    <div class="polaroid-caption">Best adventure</div>
                </div>
                <div class="polaroid" style="--rotation: 3deg;">
                    <img src="https://images.unsplash.com/photo-1581391032259-36d015d98e3e?w=400" alt="Memory 4">
                    <div class="polaroid-caption">Forever us ‚ù§Ô∏è</div>
                </div>
            </div>
            <button class="continue-btn" onclick="showValentine()">Continue ‚Üí</button>
        </div>
    </div>

    <!-- SECTION 3: Valentine Question -->
    <div class="section" id="section3">
        <div class="valentine-card">
            <div class="heart-doodle" style="top: 20px; left: 30px;">üíï</div>
            <div class="heart-doodle" style="top: 30px; right: 40px;">üíñ</div>
            <div class="heart-doodle" style="bottom: 30px; left: 40px;">üíó</div>
            <div class="heart-doodle" style="bottom: 20px; right: 30px;">‚ù§Ô∏è</div>
            
            <h1>Will you be my Valentine?</h1>
            
            <div class="button-container" id="buttonContainer">
                <button class="valentine-btn yes-btn" onclick="sayYes()">YES ‚ù§Ô∏è</button>
                <button class="valentine-btn no-btn" id="noBtn" onmouseover="runAway(event)">NO üôÉ</button>
            </div>
        </div>
    </div>

    <!-- Success Message -->
    <div class="success-message" id="successMsg">
        <h2>I knew you would say yes!</h2>
        <p style="font-size: 72px; margin: 20px 0;">‚ù§Ô∏è</p>
        <p>You've made me the happiest person alive! üíï</p>
    </div>

    <script>
        // Music Control
        const musicBtn = document.getElementById('musicBtn');
        const bgMusic = document.getElementById('bgMusic');
        let musicPlaying = false;

        // Set initial volume to 25%
        bgMusic.volume = 0.25;

        musicBtn.addEventListener('click', function() {
            if (musicPlaying) {
                bgMusic.pause();
                musicBtn.textContent = 'üéµ';
                musicPlaying = false;
            } else {
                bgMusic.play();
                musicBtn.textContent = '‚è∏Ô∏è';
                musicPlaying = true;
            }
        });

        // Function to start music with fade in
        function startMusicWithFade() {
            if (!musicPlaying) {
                bgMusic.volume = 0;
                bgMusic.play();
                musicBtn.textContent = '‚è∏Ô∏è';
                musicPlaying = true;
                
                // Fade in effect
                let volume = 0;
                const fadeIn = setInterval(() => {
                    if (volume < 0.25) {
                        volume += 0.01;
                        bgMusic.volume = volume;
                    } else {
                        clearInterval(fadeIn);
                    }
                }, 50);
            }
        }

        // Open Message Function
        function openMessage() {
            const section1 = document.getElementById('section1');
            const section2 = document.getElementById('section2');
            
            section1.style.animation = 'fadeOut 0.5s forwards';
            
            setTimeout(() => {
                section1.classList.remove('active');
                section2.classList.add('active');
                startMusicWithFade(); // Start music when message opens
            }, 500);
        }

        // Show Valentine Question
        function showValentine() {
            const section2 = document.getElementById('section2');
            const section3 = document.getElementById('section3');
            
            section2.style.animation = 'fadeOut 0.5s forwards';
            
            setTimeout(() => {
                section2.classList.remove('active');
                section3.classList.add('active');
            }, 500);
        }

        // NO Button Run Away Logic
        function runAway(event) {
            const noBtn = document.getElementById('noBtn');
            
            // Get viewport dimensions
            const viewportWidth = window.innerWidth;
            const viewportHeight = window.innerHeight;
            
            // Get button dimensions
            const btnWidth = noBtn.offsetWidth;
            const btnHeight = noBtn.offsetHeight;
            
            // Calculate random position within screen bounds with padding
            const padding = 20;
            const randomX = padding + Math.random() * (viewportWidth - btnWidth - padding * 2);
            const randomY = padding + Math.random() * (viewportHeight - btnHeight - padding * 2);
            
            // Apply new position
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        }

        // YES Button Function
        function sayYes() {
            const successMsg = document.getElementById('successMsg');
            successMsg.classList.add('show');
            
            // Create celebration hearts
            for (let i = 0; i < 20; i++) {
                createHeart();
            }
        }

        // Create floating hearts for celebration
        function createHeart() {
            const heart = document.createElement('div');
            heart.textContent = '‚ù§Ô∏è';
            heart.style.position = 'fixed';
            heart.style.fontSize = '30px';
            heart.style.left = Math.random() * 100 + '%';
            heart.style.top = '100%';
            heart.style.animation = 'floatUp 3s ease-out forwards';
            heart.style.zIndex = '10001';
            document.body.appendChild(heart);
            
            setTimeout(() => {
                heart.remove();
            }, 3000);
        }

        // Add float up animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes floatUp {
                to {
                    top: -10%;
                    opacity: 0;
                    transform: translateY(-100vh) rotate(360deg);
                }
            }
            @keyframes fadeOut {
                to { opacity: 0; }
            }
        `;
        document.head.appendChild(style);

        // Initialize NO button position
        window.addEventListener('load', () => {
            const noBtn = document.getElementById('noBtn');
            // Position it initially next to YES button
            const yesBtn = document.querySelector('.yes-btn');
            if (yesBtn) {
                const yesRect = yesBtn.getBoundingClientRect();
                noBtn.style.left = (yesRect.right + 30) + 'px';
                noBtn.style.top = yesRect.top + 'px';
            }
        });
    </script>
</body>
</html>
